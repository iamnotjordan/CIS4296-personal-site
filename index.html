<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jordan Tran Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
       }
        .navbar-nav .nav-link {
            font-size: 1.2rem; 
            font-weight: bold; /
        }

        .navbar-brand {
            font-size: 2rem; 
            font-weight: bold; 
        }

        .navbar-nav .nav-item {
            margin-left: 15px;
        }

        .carousel-item img {
            height: 500px;
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">&lt;/JT&gt;</a>

            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end me-3" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="d-flex min-vh-100 text-center text-white bg-primary">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="display-3 fw-bold">Hi, I'm Jordan Tran</h1>
            <p class="lead">Information Technology Major at <strong>Temple University</strong></p>
            <a href="resume.pdf" class="btn btn-outline-light btn-lg fw-bold border-3" download="Jordan Tran Resume.pdf">
                Resume
            </a>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center fw-bold">Portfolio</h2>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/PlaylistManager.jpg" class="d-block w-100 h-100" alt="Project 1">
                </div>
                <div class="carousel-item">
                    <img src="images/CityViewPizzaSite.jpg" class="d-block w-100 h-100" alt="Project 2">
                </div>
                <div class="carousel-item">
                    <img src="images/VideogameReview.jpg" class="d-block w-100 h-100" alt="Project 3">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </button>
        </div>
    </section>

    

</body>
</html>
